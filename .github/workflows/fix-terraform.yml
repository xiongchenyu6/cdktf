name: Fix Terraform State

on:
  workflow_dispatch:

jobs:
  fix-state:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Generate provider bindings
        run: npx cdktf-cli get

      - name: Synthesize CDKTF
        run: npx cdktf-cli synth

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Remove invalid resources from state
        working-directory: ./cdktf.out/stacks/cdktf
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          # Initialize with cloud backend
          terraform init

          # List all resources first to see what's in state
          echo "Current state resources:"
          terraform state list || true

          # Remove resources with the actual names from the error logs
          echo "Removing invalid resources..."
          terraform state rm 'cloudflare_zone.autolife-tech' || echo "Resource cloudflare_zone.autolife-tech not found"
          terraform state rm 'cloudflare_zone.sexyqzzio' || echo "Resource cloudflare_zone.sexyqzzio not found"
          terraform state rm 'cloudflare_dns_record.ollama' || echo "Resource cloudflare_dns_record.ollama not found"

          # Also remove any DNS records that reference the invalid zones
          for resource in $(terraform state list | grep cloudflare_dns_record); do
            echo "Checking $resource..."
            terraform state show "$resource" | grep -q "e6cf32ebd792da633bbbb135019b46af\|b75d00eff0988ca8528bf8cffbe4a2e5" && \
              terraform state rm "$resource" && echo "Removed $resource" || true
          done

          echo "Final state resources:"
          terraform state list || true

      - name: Apply correct configuration
        working-directory: ./cdktf.out/stacks/cdktf
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          terraform plan -out=tfplan
          terraform apply tfplan